<div class="bg-white rounded-xl shadow-md hover:shadow-lg transition overflow-hidden">
  <!-- Badge statut -->
  <div class="p-4 pb-0">
    <span [ngClass]="'inline-block px-3 py-1 rounded-full text-sm font-semibold ' + getStatusColor(booking.bookingStatus)">
      {{ getStatusText(booking.bookingStatus) }}
    </span>
  </div>

  <!-- Contenu -->
  <div class="p-6">
    <h3 class="text-xl font-bold text-gray-900 mb-4">
  <a
    [routerLink]="['/stations', booking.chargingStation.id]"
    class="hover:underline"
    (click)="$event.stopPropagation()"
  >
    {{ booking.chargingStation.name }}
  </a>
</h3>
    
    <div class="space-y-3 mb-4">
      <!-- Date de début -->
      <div class="flex items-start text-gray-600">
        <svg class="w-5 h-5 mr-2 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
        </svg>
        <div>
          <p class="text-sm font-medium">Début</p>
          <p class="text-sm">{{ formatDate(booking.startDateTime) }}</p>
        </div>
      </div>

      <!-- Date de fin -->
      <div class="flex items-start text-gray-600">
        <svg class="w-5 h-5 mr-2 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
        </svg>
        <div>
          <p class="text-sm font-medium">Fin</p>
          <p class="text-sm">{{ formatDate(booking.endDateTime) }}</p>
        </div>
      </div>

      <!-- Durée et montant -->
      <div class="flex items-center justify-between pt-3 border-t border-gray-200">
        <div class="flex items-center text-gray-600">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
          <span class="text-sm">{{ getDuration() }}</span>
        </div>
        <div class="text-right">
          <p class="text-sm text-gray-500">Total</p>
          <p class="text-lg font-bold text-primary">{{ booking.totalAmount }}€</p>
        </div>
      </div>
    </div>

    <!-- Actions -->
    <div class="flex gap-2">
      @if (canCancel()) {
        <button
          (click)="cancelBooking()"
          [disabled]="isCancelling"
          class="flex-1 px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition disabled:opacity-50 disabled:cursor-not-allowed text-sm font-semibold">
          @if (isCancelling) {
            <span>Annulation...</span>
          } @else {
            <span>Annuler</span>
          }
        </button>
      }
    </div>
  </div>
</div>
